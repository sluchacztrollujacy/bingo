<script type="text/javascript">
function pseudoRandDay(i) {
  var d    = new Date();
  var seed = 0+d.getFullYear()+d.getMonth()+d.getDate();
  return (Math.abs(Math.sin(seed+i))).toFixed(10);
} 
String.prototype.shuffle = function (freeSpaceTxt) {
    var a = this.split("\n"),
        n = a.length;
    for(var i = n - 1; i > 0; i--) {
        var j = Math.floor(pseudoRandDay(i) * (i + 1));
        var tmp = a[i];
        a[i] = a[j];
        a[j] = tmp;
    }
    a.push(a[12]);
    a[12] = freeSpaceTxt;
    return a.join("\n");
}
function rnddev(dev) {
  return (Math.random()-0.5)*dev;
}
function psernddev(dev,i) {
  return (pseudoRandDay(i)-0.5)*dev;
}
function fragmentText(ctx,text, maxWidth) {
    var words = text.split(' '),
        lines = [],
        line = "";
    if (ctx.measureText(text).width < maxWidth) {
        return [text];
    }
    while (words.length > 0) {
        while (ctx.measureText(words[0]).width >= maxWidth) {
            var tmp = words[0];
            words[0] = tmp.slice(0, -1);
            if (words.length > 1) {
                words[1] = tmp.slice(-1) + words[1];
            } else {
                words.push(tmp.slice(-1));
            }
        }
        if (ctx.measureText(line + words[0]).width < maxWidth) {
            line += words.shift() + " ";
        } else {
            lines.push(line);
            line = "";
        }
        if (words.length === 0) {
            lines.push(line);
        }
    }
    return lines;
}
function generuj_bingo() {
  
  var c = document.getElementById("bingoCanvas");
  var ctx = c.getContext("2d");
  ctx.clearRect(0, 0, c.width, c.height); //czysc (transparent)
  ctx.fillStyle="white";
  ctx.fillRect(-10,-10,c.width+20,c.height+20); //czysc (bialy prostokat)
  ctx.stroke();
  var bmarg   = 10;
  var bingo_w = 1500 - (2*bmarg);
  var bingo_h = 1100 - (bmarg);
  var bingo_m = 200;  //miejsce na naglowek
  var line_w  = 4;
  
  ctx.lineWidth=line_w;
  ctx.strokeStyle="#000000";
  //linie pionowe
  for (var x=1;x<5;x++) {
    ctx.beginPath();
    ctx.moveTo(x*(bingo_w/5)+bmarg , 0      + bingo_m);
    ctx.lineTo(x*(bingo_w/5)+bmarg, bingo_h + bingo_m);  
    ctx.stroke();
  }
  //linie poziome
  for (var y=1;y<5;y++) {
    ctx.beginPath();
    ctx.moveTo(0      +bmarg, y*(bingo_h/5) +bingo_m);
    ctx.lineTo(bingo_w+bmarg, y*(bingo_h/5) +bingo_m);  
    ctx.stroke();
  }
  
  //ramka
  ctx.rect(0+(line_w/2)+bmarg ,  0+(line_w/2)+bingo_m,  bingo_w-line_w,  bingo_h-line_w);
  ctx.stroke();
  //Tekst na nag³ówku
  ctx.font="120px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillStyle="black";
  ctx.fillText(document.getElementById("naglowek").value ,bingo_w/2,bingo_m/2,bingo_w);
  //czasoznaczek

  ctx.font="24px Arial";
  ctx.fillStyle = "#f00";
  ctx.fillText(d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate(), bingo_w/2, bingo_m-25);
